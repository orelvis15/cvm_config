[general]
version = "1.0.0"

[init]
config_path = "https://raw.githubusercontent.com/orelvis15/cvm_config/master/"
dependences_file = "dependences.toml"
install_ghc_file = "install_ghc.sh"
haskell_ghc_version = "8.10.7"
haskell_cabal_version = "3.4.0.0"

[workspace]
workspace_folder = "cardano"
folders = ["script", "files", "db", "guild-db", "sockets", "priv", "tmp", "log", "bin"]

[dependences]
macos = ["coreutils", "gnupg", "jq", "libsodium", "tcptraceroute"]
debian = ["libpq-dev", "python3", "build-essential", "pkg-config", "libffi-dev", "libgmp-dev", "libssl-dev", "libtinfo-dev", "systemd", "libsystemd-dev", "libsodium-dev", "zlib1g-dev", "make", "g++", "tmux", "git", "jq", "libncursesw5", "gnupg", "aptitude", "libtool", "autoconf", "secure-delete", "iproute2", "bc", "tcptraceroute", "dialog", "automake", "sqlite3", "bsdmainutils", "libusb-1.0-0-dev", "libudev-dev"]
